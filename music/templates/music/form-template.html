{% for field in form %}
  <div class="col-sm-offset-1 col-sm-10"><span class="text-danger small">{{ field.errors }}</span></div>      
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
    <div class="col-sm-6">{{ field }}</div>
  </div>
{% endfor %}
