<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>{% block title %}SoundCrowd{% endblock %}</title>

    {% load staticfiles %}
    <!-- Template Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/template_style.css' %}"/>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet"/>
    <!-- BootStrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'music/images/favicon.ico' %}"/>
  </head>
  <body>


    <!-- Navigation -->
    <nav class="navbar navbar-shrink navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href={% url 'music:landing' %}>SoundCrowd</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <span class="navbar-toggler-icon"></span>
        </button>
        
          {% if request.user.is_authenticated %}

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase mr-auto">
            
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'music:album-index' %}><span class="fa fa-headphones"></span> Albums</a>
                  </li>
            
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'music:song-index' 'all' %}><span class="fa fa-music"></span> Songs</a>
                  </li>
    
                  <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn my-2 my-sm-0 btn btn-outline-secondary" type="submit">Search</button>
                  </form> -->

                </ul>

                <ul class="navbar-nav text-uppercase">
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'music:album-add' %}><span class="fa fa-plus"></span> Add Album</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'music:logout-user' %}><span class="fa fa-sign-out-alt"></span> Logout</a>
                  </li>
                </ul>
              </div>

          {% else %}
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav text-uppercase ml-auto">

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'music:register' %}"><span class="fa fa-user-plus"></span> Register</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'music:login-user' %}"><span class="fa fa-sign-in-alt"></span> Log In</a>
                </li>

              </ul>
            </div>

          {% endif %}
      </div>
    </nav>

      <div class="blockbody">
        {% block body %}
        {% endblock %}
      </div>

      <footer>
        <div class="container">
          <span class="copyright">Source code for SoundCrowd can be viewed on <a class = "source-code" href="https://github.com/AlexPersaud17/SoundCrowd">GitHub <i class="fab fa-github"></i></a></span>
        </div>
      </footer>

  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- BootStrap 4 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <!-- Template JavaScript -->
  <script src="{% static 'music/template_js.js' %}"></script>
  <script src="{% static 'music/script.js' %}"></script>  
  </html>
