<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}SoundCrowd{% endblock %}</title>

    {% load staticfiles %}
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
    <!-- BootStrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- BotoStrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'music:index' %}">SoundCrowd</a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
    
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-headphones"></span> Albums</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-music"></span> Songs</a>
          </li>
    
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0 btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </ul>
    
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-plus"></span> Add Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-sign-out-alt"></span> Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block body %}
    {% endblock %}

  </body>
</html>
