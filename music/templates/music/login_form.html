{% extends 'music/base.html' %}

{% block title %}SoundCrowd | Sign Up{% endblock %}

{% block body %}


<div class="row">
  <div class="col-md-5">
    <div class="card ml-4 mt-4">
      <div class="card-body">
        <h5 class="card-title">Log In</h5>

        {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
        {% endif %}

        <form class="form-horizontal" action={% url 'music:login-user'%} method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="id_username">Username:</label>
            <div class="col-sm-6">
              <input id="id_username" maxlength="30" name="username" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="id_password">Password:</label>
            <div class="col-sm-6">
                <input id="id_password" maxlength="30" name="password" type="password">
            </div>
          </div>

          <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-success">Log In</button>
          </div>

        </form>
        
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card m-4">
      <div class="card-body gif-container">
        <img src="https://media.giphy.com/media/EoGhIeF6I55Ze/giphy.gif" class="record-gif">
      </div>
    </div>
  </div>
  

</div>
{% endblock %}
