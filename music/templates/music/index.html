<!-- jQuery -->

<!-- My Stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'music:index' %}">SoundCrowd</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="#"><span class="fa fa-headphones"></span> Albums</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><span class="fa fa-music"></span> Songs</a>
      </li>

    </ul>
  </div>


</nav>

{% if all_albums %}
  <h3>Here are all my albums</h3>
  <ul>
    {% for album in all_albums %}
    <li><a href={% url 'music:detail' album.id %}>{{ album.album_title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <h3>NO ALBUMS FOUND</h3>
{% endif %}
