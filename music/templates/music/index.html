{% extends 'music/base.html' %}

{% block body %}
  {% if all_albums %}
    <div class="row">

      {% for album in all_albums %}
      <div class="card m-4 p-1" style="width: 24rem;">
        <img class="card-img-top" src="{{ album.album_logo }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ album.album_title }}</h5>
          <p class="card-text">{{ album.artist }}</p>
          <a href={% url 'music:detail' album.id %} class="btn btn-primary">View {{album.song_set.all.count}} Songs</a>
        </div>
      </div>
      {% endfor %}
      
    </div>

  {% else %}
    <h3>NO ALBUMS FOUND</h3>
  {% endif %}

{% endblock %}
